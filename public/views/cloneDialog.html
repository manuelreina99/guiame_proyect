<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Clonar Grupo</h3>
</div>
<div class="modal-body" id="modal-body">
	<div class="row">
		<div class="form-group col">
			<label>¿Cuántos grupos iguales que éste quieres crear?</label>
			<input type="number" class="form-control col-6 float-right" ng-model="newClone.num" required>
		</div>
	</div>
	<hr/>
	<div class="row">
		<div class="col">
			<button class="btn btn-danger" type="button" ng-click="cancelCloneDialog()">CANCELAR</button>
		</div>
		<div class="col">
			<button class="btn btn-primary float-right" type="button" ng-disabled="newClone.num < 1" ng-click="okCloneDialog()">CLONAR</button>
		</div>
	</div>
</div>
