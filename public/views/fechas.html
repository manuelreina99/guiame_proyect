<!-- Header con informaci칩n b치sica -->
<nav class="navbar pb-0 bg-white">
	<span class="h4">{{title}} <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" ng-if="loading" style="vertical-align: unset;"></span></span>
</nav>

<div class="container" style="margin-top: 20px;">
	<div class="row justify-content-center">
		<form class="form-inline">
			<div class="input-group mb-2 mr-sm-2">
				<div class="input-group-prepend">
					<div class="input-group-text"><i class="material-icons">calendar_today</i></div>
				</div>
				<input type="date" class="form-control" ng-model="fecha.fecha">
			</div>
			<input type="text" class="form-control mb-2 mr-sm-2" placeholder="Descripci칩n" ng-model="fecha.descripcion">
		</form>
	</div>
</div>

<div class="container">
	<div class="table-responsive">
	  <table class="table table-hover bg-white">
	  <thead>
	    <tr>
	      <th scope="col">Fecha</th>
	      <th scope="col">Descripci칩n</th>
	      <th scope="col"></th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="fecha in fechas">
	      <th scope="row">{{fecha.fecha | date : 'dd MMM y'}}</th>
	      <td>{{fecha.descripcion}}</td>
	      <td><i class="material-icons text-danger" ng-click="deleteFecha(fecha.idfecha, true)" style="cursor: pointer;">delete</i></td>
	    </tr>
	  </tbody>
	  </table>
	</div>
</div>

<p class="mt-4">&nbsp;</p>

<!-- Footer con botones -->
<nav class="navbar navbar-mobile fixed-bottom d-flex justify-content-around justify-content-md-end">
	<div class="btn-toobar d-none d-md-block" role="group">
		<button class="btn btn-outline-light text-white" type="button" title="Nuevo"  ng-click="addFecha(true)" ng-disabled="!fecha.fecha"><i class="material-icons mi-vam">add</i> Nuevo</button>
		<button class="btn btn-outline-light text-white" type="button" title="Arriba" ng-click="goToTop()"><i class="material-icons mi-vam">arrow_upward</i> Arriba</button>
	</div>
	<div class="btn-toobar d-md-none" role="group">
		<button class="btn text-white" type="button" title="Nuevo"  ng-click="addFecha(true)" ng-disabled="!fecha.fecha"><i class="material-icons">add</i></button>
		<button class="btn text-white" type="button" title="Arriba" ng-click="goToTop()"><i class="material-icons">arrow_upward</i></button>
	</div>
</nav>
